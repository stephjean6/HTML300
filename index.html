<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Number Form Week 1 HTML5 </title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Number Form</h1>
    <h2>Week 1 Homework</h2>
    <form name="myForm">
      <label for="the-number">Enter Number Here:</label>
      <input type="number" id="the-number" name="the-number" step="any"><br>
            <!--<input type=button value=Submit>
      <input type=button value=Reset>-->
      <button type="button" id="submit">Submit</button>
      <button type="button" id="reset">Reset</button>
      <br>
    </form>
    <table>
      <tr>
        <td>Count:</td>
        <td id="count"></td>
      </tr>
      <tr>
        <td>Sum:</td>
        <td id="sum"></td>
      </tr>
      <tr>
        <td>Average:</td>
        <td id="average"></td>
      </tr>
    </table>

  </body>
</html>
